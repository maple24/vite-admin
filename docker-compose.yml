version: '3'

services:
  backend:
    restart: always
    build: ../fastapi
    container_name: backend
    volumes:
      - ../fastapi:/backend
    ports:
      - 8000:8000

  frontend:
    restart: always
    build: .
    container_name: frontend
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 8080:80
    depends_on:
      - backend
